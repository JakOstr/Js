function czolg(nazwa,panstwo,dlugosc,szerokosc,masa,predkosc,zesieg,moc)
{
this.nazwa=nazwa;
this.panstwo=panstwo;
this.dlugosc=dlugosc;
this.szerokosc=szerokosc;
this.masa=masa;
this.predkosc=predkosc;
this.zesieg=zesieg;
this.moc=moc;
}

function kot(nazwa,pochodzenie,EMS,futro,ogon,kondycja)
{
this.nazwa=nazwa;
this.pochodzenie=pochodzenie;
this.EMS=EMS;
this.futro=futro;
this.ogon=ogon;
this.kondycja=kondycja;
}
