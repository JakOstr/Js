    <body>
        <div style="color:navy;font-size:31px;">
            <script type="text/javascript">
                var a=prompt("Podaj pierwszą liczbę=","");
                var b=prompt("Podaj drugą liczbę=","");
                var suma;
                suma=a*a*a + 3*a*a*b + 3*a*b*b + b*b*b;
                document.write("("+a+" + "+b+")^3 = "+a+"^3 + "+ "3*(("+a+")^2)*("+b+") + 3*("+a+")*(("+b+")^2) + "+b+"^3 = "+a*a*a+" + "+3*((a*a)*b)+" + "+3*(a)*((b*b))+" + "+b*b*b+" = "+suma );
            </script>
        </div>
    </body>
</html>
