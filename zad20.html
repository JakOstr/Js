function V(r,h, w)
{

function Pc(r,h,w,c)
{

 w_liczba=parseFloat(w)
 c_liczba=parseFloat(c)
 var c_liczba=Math.sqrt(Math.pow((r_liczba-h_liczba)/2, 2)+Math.pow(w_liczba, 2))

 Pc_wynik=r_liczba+h_liczba+2*c_liczba

}
